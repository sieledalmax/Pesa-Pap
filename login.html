<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to your OMOKA LOANS account to access fast loans up to Ksh 100,000">
    <title>Login - Pesa Pap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <style>
        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #F5F9FF 0%, #E3F2FD 100%);
            color: #2d3748;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #1E88E5 0%, #0D47A1 100%);
            color: white;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(30, 136, 229, 0.3);
        }

        .login-container {
            flex: 1;
            max-width: 450px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(30, 136, 229, 0.1);
            border: 1px solid rgba(30, 136, 229, 0.2);
            position: relative;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(30, 136, 229, 0.05);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .brand-tagline {
            font-weight: 300;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-title {
            font-size: 1.8rem;
            color: #0D47A1;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1E88E5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
            background-color: #fff;
        }

        .form-group input::placeholder {
            color: #a0aec0;
            opacity: 0.8;
        }

        .forgot-password {
            text-align: right;
            margin: -0.5rem 0 1.5rem;
        }

        .forgot-password a {
            color: #1E88E5;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1E88E5 0%, #0D47A1 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 136, 229, 0.5);
        }

        .no-account {
            text-align: center;
            color: #4a5568;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .no-account button {
            background: none;
            border: none;
            color: #1E88E5;
            font-weight: 600;
            cursor: pointer;
            font-size: inherit;
            padding: 0;
            transition: color 0.2s;
        }

        .no-account button:hover {
            text-decoration: underline;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 1.5rem 0;
            font-size: 0.7rem;
            color: #0D47A1;
            font-weight: 600;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .badge-icon {
            font-size: 1.2rem;
        }

        .footer {
            background: #0D47A1;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: white;
        }

        /* ===== Functional Styles ===== */
        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin: -25px 0 0 -25px;
            border: 5px solid rgba(66, 153, 225, 0.2);
            border-top: 5px solid #1E88E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #0D47A1;
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1.5rem;
                padding: 1.8rem;
            }
            
            .brand-logo {
                font-size: 1.8rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="brand-logo">Pesa Pap</div>
        <div class="brand-tagline">Fast & Reliable Financing Solutions</div>
    </div>

    <div class="login-container">
        <h2 class="login-title">Welcome Back</h2>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">LOGIN</button>

            <div class="no-account">
                No account yet? <button type="button" id="create">Create now</button>
            </div>
        </form>
    </div>

    <div id="loader" class="loader" style="display: none;"></div>
    <div id="toast" class="toast"></div>

    <footer class="footer">
        <div class="footer-links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms of Service</a>
            <a href="/contact">Contact Us</a>
        </div>
        <p>&copy; 2025 Pesa Pap. Licensed by CBK.</p>
    </footer>

    <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCcsKvgDm6s2o5PxfXKx0sUUWsS26FuBEo",
        authDomain: "pesatap-d9b70.firebaseapp.com",
        projectId: "pesatap-d9b70",
        storageBucket: "pesatap-d9b70.firebasestorage.app",
        messagingSenderId: "1001156005267",
        appId: "1:1001156005267:web:14d40283d28278c05e6c66",
        measurementId: "G-QLTX923XC5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const analytics = firebase.analytics();
    
    // DOM elements
    const loader = document.getElementById("loader");
    const toast = document.getElementById("toast");
    const loginForm = document.getElementById("loginForm");
    const phoneInput = document.getElementById("phone");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    
    // Show toast message
    function showToast(message, isError = true) {
        toast.textContent = message;
        toast.style.backgroundColor = isError ? '#EF4444' : '#10B981';
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // Format phone number to email format for Firebase Auth
    function formatPhoneForAuth(phone) {
        // Remove all non-digit characters
        phone = phone.replace(/\D/g, '');
        
        // Handle all Kenyan phone number formats:
        if (phone.startsWith('254')) {
            phone = phone.substring(3); // Remove 254 prefix
        } else if (phone.startsWith('0')) {
            phone = phone.substring(1); // Remove leading 0
        }
        
        // Ensure we have exactly 9 digits
        if (phone.length !== 9) {
            throw new Error("Invalid phone number length");
        }
        
        // Return as email format
        return `${phone}@pesapap.com`;
    }

    // Handle phone number input formatting
    phoneInput.addEventListener('input', (e) => {
        // Remove any non-digit characters
        let value = e.target.value.replace(/\D/g, '');
        
        // Handle all Kenyan formats: 7..., 07..., 1..., 01...
        if (value.startsWith('0')) {
            // Keep the 0 but limit to 10 digits (0 + 9 digits)
            value = value.substring(0, 10);
        } else {
            // For numbers starting with 1, 7, or 254, limit to 9 digits
            value = value.substring(0, 9);
        }
        
        e.target.value = value;
    });

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const phone = phoneInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (!phone) {
            showToast("Please enter your phone number");
            return;
        }
        
        if (!/^[0-9]{9,10}$/.test(phone)) {
            showToast("Please enter a valid Kenyan phone number (7XXXXXXXX, 1XXXXXXXX, or 01XXXXXXXX)");
            return;
        }
        
        if (!password) {
            showToast("Please enter your password");
            return;
        }
        
        try {
            loader.style.display = "block";
            loginBtn.disabled = true;
            loginBtn.textContent = "Processing...";
            
            // Format phone number to email format
            const email = formatPhoneForAuth(phone);
            
            // Sign in with Firebase Auth
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            // Log login event
            analytics.logEvent('login_success');
            
            // Successful login
            showToast("Login successful!", false);
            
            // Store user data in sessionStorage
            sessionStorage.setItem('user', JSON.stringify({
                phone: `+254${phone.replace(/^0/, '')}`, // Format as +2547...
                uid: user.uid
            }));
            
            // Redirect to home page
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1000);
            
        } catch (error) {
            console.error("Login error:", error);
            analytics.logEvent('login_failed', { error: error.code });
            
            // Handle specific Firebase errors
            if (error.code === 'auth/user-not-found') {
                showToast("Account not found. Please register.");
            } else if (error.code === 'auth/wrong-password') {
                showToast("Incorrect password. Please try again.");
            } else if (error.code === 'auth/invalid-email') {
                showToast("Invalid phone number format");
            } else {
                showToast("Login failed. Please try again later.");
            }
        } finally {
            loader.style.display = "none";
            loginBtn.disabled = false;
            loginBtn.textContent = "LOGIN";
        }
    });
    
    // Create account button
    document.getElementById("create").addEventListener('click', () => {
        loader.style.display = "block";
        analytics.logEvent('register_clicked');
        setTimeout(() => {
            window.location.href = "register.html";
        }, 500);
    });
</script>
</body>
</html>
